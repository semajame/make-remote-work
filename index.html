<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

    <title>MAKE REMOTE WORK</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="left-header">
                <img src="/img/logo.svg" alt="logo" class="logo">

                <nav>
                    <ul>
                        <li class="features-li">
                            <button class="features">Features
                                <img src="/img/icon-arrow-down.svg" alt="icon-arrow-down" class="feature-arrow">
                            </button>

                           

                            <div class="features-box">
                                <div class="features">
                                    <a href=""><img src="/img/icon-todo.svg" alt="">Todo List</a>
                                    <a href=""><img src="/img/icon-calendar.svg" alt="">Calender</a>
                                    <a href=""><img src="/img/icon-reminders.svg" alt="">Reminders</a>
                                    <a href=""><img src="/img/icon-planning.svg" alt="">Planning</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <button class="company">Company
                                <img src="/img/icon-arrow-down.svg" alt="icon-arrow-down" class="company-arrow">
                            </button>

                            <div class="company-box">
                                <div class="company">
                                    <a href="">History</a>
                                    <a href="">Our Team</a>
                                    <a href="">Blog</a>
                                </div>
                        </li>
                        <li><a href="">Careers</a></li>
                        <li><a href="">About</a></li>

                        <div class="login-register-mobile">
                            <button class="login">
                                <a href="#">Login</a>
                            </button>
                
                            <button class="register">
                                <a href="#">Register</a>
                            </button>
                        </div>
                    </ul>
                </nav>
            </div>


            <div class="login-register">
                <button class="login">
                    <a href="#">Login</a>
                </button>
    
                <button class="register">
                    <a href="#">Register</a>
                </button>
            </div>

            <img src="/img/icon-menu.svg" alt="icon-menu" class="menu">
        </div>
    </header>

    <main>
        <div class="hero-container">
            <div class="hero-left-content">
                <h1>
                    Make remote work
                </h1>

                <p>
                    Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
                </p>

                <button class="learn-more">
                    <a href="#">Learn More</a>
                </button>

                <div class="company-container">
                    <img src="/img/client-databiz.svg" alt="client-databiz">
                    <img src="/img/client-audiophile.svg" alt="client-audiophile">
                    <img src="/img/client-meet.svg" alt="client-meet">
                    <img src="/img/client-maker.svg" alt="client-maker">
                </div>
            </div>

            <div class="hero-right-content">
                <img src="/img/image-hero-desktop.png" alt="image-hero-desktop" class="hero-desktop">

                <img src="/img/image-hero-mobile.png" alt="image-hero-mobile" class="hero-mobile">
            </div>
        </div>
    </main>
</body>
<script src="/script.js"></script>
</html>
